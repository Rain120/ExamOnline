<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Programme</title>
    <link type="text/css" rel="stylesheet" href="../public/css/codrops-header.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ddd;
        }

        .exam_content_style {
            height: 100%;
            width: 100%;
        }

        .exam_nav {
            width: 600px;
            height: 400px;
            background-color: #fff;
            margin: 120px auto;
        }

        .exam_type {
            height: 300px;
            width: 600px;
        }

        h1 {
            padding-top: 30px;
            text-align: center;
        }

        table {
            height: 90%;
            width: 100%;
            margin: 20px auto;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }

        .start_btn {
            margin-left: 10px;
            border-image: none;
            border-radius: 4px;
            border-style: solid;
            border-width: 1px;
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.2) inset, 0 1px 2px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            display: inline-block;
            font-size: 14px;
            line-height: 20px;
            margin-bottom: 0;
            padding: 4px 12px;
            text-align: center;
            background-color: #006DCC;
            color: #FFF;
            text-decoration: none;
        }

        .exam_show {
            height: 100%;
            width: 100%;
            background: #dddddd;
        }

        .exam_show_content {
            display: none;
            height: 600px;
            width: 1000px;
            margin: 20px auto;
            background-color: #FFFFFF;
        }

        .exam_show_header {
            display: none;
            height: 60px;
            line-height: 60px;
            width: 100%;
            font-size: 1.6em;
            font-weight: 600;
            text-align: center;
            background-color: #EA5200;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            -moz-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            -webkit-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .exam_show_header_title {
            float: left;
            margin-right: 20px;
            padding-left: 50px;
        }

        .submit_btn {
            float: right;
            margin-right: 100px;
        }

        .submit_btn a {
            display: block;
            height: 30px;
            line-height: 30px;
            text-align: center;
            width: 160px;
            margin: 12px 40px 0 0;
            float: right;
            font-size: 0.9em;
            font-weight: bold;
            background-color: #2ad080;
            box-shadow: 3px 3px 5px rgba(10, 10, 10, 0.6);
            -moz-box-shadow: 3px 3px 5px rgba(10, 10, 10, 0.6);
            -webkit-box-shadow: 3px 3px 5px rgba(10, 10, 10, 0.6);
        }

        .timeShow {
            float: right;
            margin-right: 40px;
        }

        .exam_content {
            border: 2px solid #eeeeee;
            width: 76%;
            height: 76%;
            margin: 5px 0 0 5px;
            float: left;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            -moz-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            -webkit-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .change_subject {
            height: 85%;
            border: 1px solid #aaaaaa;
            box-shadow: 0 0 5px rgba(212, 226, 63, 0.45);
            -moz-box-shadow: 0 0 5px rgba(212, 226, 63, 0.45);
            -webkit-box-shadow: 0 0 5px rgba(212, 226, 63, 0.45);
        }

        .title_content {
            border: 1px solid #eee;
            height: 30%;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            -webkit-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .title_content p.exam_subject_title {
            word-wrap: break-word;
            word-break: break-all;
        }

        .subjs_option {
            height: 55%;
        }

        .subjs_option a {
            display: block;
            height: 48px;
            width: 98%;
            margin: 0 auto;
            border: 1px solid darkgrey;
            margin-top: 10px;
            background-color: inherit;
        }

        .sub_option .option_result {
            word-wrap: break-word;
            word-break: break-all;
        }

        .subjs_option a input {
            margin-top: 20px;
        }

        .subjs_option a span {
            color: #000;
        }

        .title_select_btn {
            height: 12%;
        }

        .title_select_btn a {
            display: block;
            height: 30px;
            line-height: 30px;
            text-align: center;
            width: 100px;
            margin: 18px 40px 0 0;
            float: right;
            background-color: #2ad080;
            box-shadow: 3px 3px 5px rgba(10, 10, 10, 0.6);
            -moz-box-shadow: 3px 3px 5px rgba(10, 10, 10, 0.6);
            -webkit-box-shadow: 3px 3px 5px rgba(10, 10, 10, 0.6);
        }

        .exam_completed {
            float: right;
            width: 210px;
            height: 76%;
            margin: 5px 5px 0 0;
        }

        .circle {
            width: 200px;
            height: 200px;
            position: relative;
            top: 28%;
            border-radius: 50%;
            background: green;
        }

        .pie_left, .pie_right {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .left, .right {
            display: block;
            width: 200px;
            height: 200px;
            background: #aaaaaa;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(0deg);
        }

        .pie_right, .right {
            clip: rect(0, auto, auto, 100px);
        }

        .pie_left, .left {
            clip: rect(0, 100px, auto, 0);
        }

        .mask {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            left: 25px;
            top: 25px;
            background: #FFF;
            position: absolute;
            text-align: center;
            line-height: 150px;
            font-size: 16px;
        }

        .exam_subject_number {
            float: left;
            width: 98%;
            height: 15%;
            margin: 5px 9px;
        }

        .exam_subject_number .subItems {
            display: block;
            height: 60px;
            line-height: 60px;
            text-align: center;
            width: 60px;
            margin: 14px 30px;
            float: left;
            font-size: 2em;
            font-weight: 500;
            background-color: #999999;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.3);
            -moz-box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.3);
            -webkit-box-shadow: 3px 3px 3px rgba(0, 10, 0, 0.3);
        }
    </style>
    <script type="text/javascript" src="../public/js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script type="javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script type="javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="javascript" src="https://cdn.bootcss.com/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script>
        $(function () {
            $('.circle').each(function (index, el) {
                var num = $(this).find('span').text() * 3.6;
                if (num <= 180) {
                    $(this).find('.right').css('transform', "rotate(" + num + "deg)");
                } else {
                    $(this).find('.right').css('transform', "rotate(180deg)");
                    $(this).find('.left').css('transform', "rotate(" + (num - 180) + "deg)");
                }
            });

            var intDiff = parseInt(100 * 60);//倒计时总秒数量
            function timer(intDiff) {
                window.setInterval(function () {
                    var hour = 1;
                    var minute = 40;
                    var second = 0;//时间默认值
                    if (intDiff > 0) {
                        hour = Math.floor(intDiff / (60 * 60));
                        minute = Math.floor(intDiff / 60) - (hour * 60);
                        second = Math.floor(intDiff) - (hour * 60 * 60) - (minute * 60);
                    }
                    if (hour <= 9) hour = '0' + hour;
                    if (minute <= 9) minute = '0' + minute;
                    if (second <= 9) second = '0' + second;
                    $('#hour_show').html(hour);
                    $('#minute_show').html(minute);
                    $('#second_show').html(second);
                    intDiff--;
                }, 1000);
            }

            var exam_show_header = $('.exam_show_header');
            var check_btn = $('.check_btn');
            var programme_btn = $('.programme_btn');
            var fill_btn = $('.fill_btn');
            var prev_sub = $('.prev_sub');
            var next_sub = $('.next_sub');
            var submit_exam_btn = $('.submit_exam_btn');
            var exam_show_content = $(".exam_show_content");

            var exam_subject_title = $('.exam_subject_title');
            var p1 = $(".p1");
            var p2 = $(".p2");
            var p3 = $(".p3");
            var p4 = $(".p4");
            var examJSON;

            check_btn.click(function () {
                $('#codrops-header').hide();
                $('#exam_content_style').hide();
                exam_show_content.show();
                exam_show_header.show();
                $('#subject1').css('backgroundColor', 'green');
                timer(intDiff);
                check_btn.unbind("click");
                check_btn.html("已提交答案");
                check_btn.css("backgroundColor", "#aaa");
                $.ajax({
                    url: 'http://127.0.0.1:3000/api/exam',
                    type: 'GET',
                    dataType: 'json',
                    async: false,
                    cache: false,
                    timeout: 5000,
                    success: function (result) {
                        console.log(result.code);
                        if (!result.code) {
                            examJSON = result.subData;
                            console.log(result.subData.check[0].title_num);
                            exam_subject_title.html(result.subData.check[0].title_num + "、" + result.subData.check[0].check_title);
                            p1.html(result.subData.check[0].check_options_A);
                            p2.html(result.subData.check[0].check_options_B);
                            p3.html(result.subData.check[0].check_options_C);
                            p4.html(result.subData.check[0].check_options_D);
                            var item = $(":radio:checked").val();
                            alert(typeof (item) );
                        }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.log('error function:' + textStatus + "\n" + errorThrown);
                    }
                });
                changeSubj(examJSON);
            });
            programme_btn.click(function () {
                $('#codrops-header').hide();
                $('#exam_content_style').hide();
            });
            fill_btn.click(function () {
                $('#codrops-header').hide();
                $('#exam_content_style').hide();
            });
            submit_exam_btn.click(function () {
                if (confirm('正在考试ing，确定提交')) {
                    $('#exam_content_style').show();
                    exam_show_content.hide();
                    return true;
                } else {
                    return false;
                }
            });
            function changeSubj(examJSON) {
                var nextCount = 0;
                var prevCount = 0;
                next_sub.click(function () {
                    prevCount++;
                    console.log(examJSON.check[prevCount].title_num);
                    console.log("Next" + prevCount);
                    exam_subject_title.html(examJSON.check[prevCount].title_num + "、" + examJSON.check[prevCount].check_title);
                    p1.html(examJSON.check[prevCount].check_options_A);
                    p2.html(examJSON.check[prevCount].check_options_B);
                    p3.html(examJSON.check[prevCount].check_options_C);
                    p4.html(examJSON.check[prevCount].check_options_D);
                    $('#subject' + prevCount).css('backgroundColor', '#aaa');
                    $('#subject' + (prevCount + 1)).css('backgroundColor', 'green');
                    if (prevCount > 8) {
                        $('#subject' + prevCount).css('backgroundColor', 'green');
                        next_sub.unbind("click");
                    }
                    nextCount = prevCount;
                });
                prev_sub.click(function () {
                    nextCount--;
                    console.log(examJSON.check[nextCount].title_num);
                    console.log("Prev" + nextCount);
                    exam_subject_title.html(examJSON.check[nextCount].title_num + "、" + examJSON.check[nextCount].check_title);
                    p1.html(examJSON.check[nextCount].check_options_A);
                    p2.html(examJSON.check[nextCount].check_options_B);
                    p3.html(examJSON.check[nextCount].check_options_C);
                    p4.html(examJSON.check[nextCount].check_options_D);
                    $('#subject' + (nextCount + 1)).css('backgroundColor', 'green');
                    $('#subject' + (nextCount + 2)).css('backgroundColor', '#aaa');
                    if (nextCount < 0) {
                        $('#subject' + nextCount).css('backgroundColor', 'green');
                        prev_sub.unbind("click");
                    }
                    prevCount = nextCount;
                });
            }
        });
    </script>
</head>

        <div class="exam_content">
            <div class="change_subject">
                <div class="title_content">
                    <p class="exam_subject_title"></p>

                <div class="subjs_option">
                    <a class="sub_option" href="javascript:void(0);">
                        <input type="radio" name="check" value="A"><span>A、</span><span class="option_result p1"></span>
                    </a>
                    <a class="sub_option" href="javascript:void(0);">

                    </a>
                    <a class="sub_option" href="javascript:void(0);">
                        <input type="radio" name="check" value="C"><span>C、</span><span class="option_result p3"></span>
                    </a>
                    <a class="sub_option" href="javascript:void(0);">
                        <input type="radio" name="check" value="D"><span>D、</span><span class="option_result p4"></span>
                    </a>
                </div><!--subjs_option-->
            </div>
            <div class="title_select_btn">
                <a class="next_sub" href="#"><span>下一题</span></a>

                <a class="prev_sub" href="#"><span>上一题</span></a>
            </div>
        </div><!--/exam_content--->
        <div class="exam_completed">
            <div class="circle">
                <div class="pie_left">
                    <div class="left"></div>
                </div>
                <div class="pie_right">
                    <div class="right"></div>
                </div>
                <div class="mask"><span>80</span>%</div>

        </div><!--/exam_completed--->
        <div class="exam_subject_number">
            <a class="subItems subject1" id="subject1" href="javascript:vivo(0)"><span>1</span></a>
